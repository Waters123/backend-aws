service: cart-service
frameworkVersion: "3"
plugins:
  - serverless-dotenv-plugin
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-1

functions:
  main:
    handler: dist/main.handler
    url: true
    events:
      - http:
          method: ANY
          path: /
          cors: true
      - http:
          method: ANY
          path: '{proxy+}'
          cors: true
